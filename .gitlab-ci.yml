image: node:latest
stages: # List of stages for jobs, and their order of execution
  - install
  - build
  - test
  - deploy

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build-job: # This job runs in the build stage.
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - out/
  rules:
    - if: $CI_COMMIT_BRANCH != "main"
      when: never
    - when: on_success

jest-test-job: # This job runs in the test stage.
  stage: test # It only starts when the job in the build stage completes successfully.
  script:
    - npm run test

lint-test-job: # This job also runs in the test stage.
  stage: test # It can run at the same time as jest-test-job (in parallel).
  script:
    - npm run lint

format-test-job: # This job also runs in the test stage.
  stage: test
  script:
    - npm run format

deploy-job: # This job runs in the deploy stage.
  stage: deploy 
  script:
    - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  rules:
    - if: $CI_COMMIT_BRANCH != "main"
      when: never
    - when: on_success
