name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: dependencies artifact
        uses: actions/upload-artifact@v3
        with:
          name: dependencies
          path: node_modules/
      - run: npm install
  jest-test-job:
   runs-on: ubuntu-latest
   steps:
     - run: npm run test


  